<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>All records</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</h:head>

<h:body>

    <div id="heart">
        <h3>All of user records</h3>

    <h:dataTable value="#{dataBean.userMetrics}" var="metrics" styleClass="metrics-table">
        <h:column>
            <f:facet name="header">Number</f:facet>
            #{metrics.id}
        </h:column>
        <h:column>
            <f:facet name="header">Date and time</f:facet>
            <h:outputText value="#{metrics.dataString}">
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Incoming call</f:facet>
            #{metrics.incoming}
        </h:column>
        <h:column>
            <f:facet name="header">Outgoing call</f:facet>
            #{metrics.outgoing}
        </h:column>
        <h:column>
            <f:facet name="header">Missed call</f:facet>
            #{metrics.missed}
        </h:column>
        <h:column>
            <f:facet name="header">Sending SMS</f:facet>
            #{metrics.outboxSMS}
        </h:column>
        <h:column>
            <f:facet name="header">Inbox SMS</f:facet>
            #{metrics.inboxSMS}
        </h:column>
    </h:dataTable>

    <h:form >
        <h:commandButton styleClass="button" value="BACK" action="showAll"/>
    </h:form>
    </div>

</h:body>
</html>
