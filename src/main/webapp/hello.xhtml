<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Your statistic</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</h:head>

<h:body>
<f:view>
    <h:outputLabel value="User Data Metrics"/>
    <br>

    </br>
    <h:outputLabel value="Last record:"/>
    <br>

            <ui:repeat value="#{dataBean.lastMetric}" var="usr">
                <li>#{usr.dateTime}; Incoming - #{usr.incoming}; Outgoing - #{usr.outgoing}; Missed - #{usr.missed}; Outbox SMS - #{usr.outboxSMS}; Inbox SMS - #{usr.inboxSMS};</li>
            </ui:repeat>

    </br>
    <h:outputLabel value="Statistics"/>

    <br>

    </br>

    <br>

    </br>

</f:view>

<h:form >
    <label>Name:</label>
    <h:inputText value="#{user.name}"/>

    <h:commandButton value="Show all records" action="dataBase.xhtml"/>

</h:form>

</h:body>
</html>
